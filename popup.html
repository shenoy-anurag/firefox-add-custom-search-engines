<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Search</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #f9f9f9;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      color: #3366cc;
    }
    
    .settings-link {
      color: #3366cc;
      text-decoration: none;
      font-size: 14px;
    }
    
    .search-form {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    .engine-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .engine-button {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .engine-button:hover {
      background-color: #e9e9e9;
    }
    
    .engine-button.active {
      background-color: #e6f0ff;
      border-color: #3366cc;
    }
    
    .engine-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }
    
    .empty-state {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    
    .empty-state a {
      color: #3366cc;
      text-decoration: none;
    }
    
    .footer {
      padding: 10px 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .help-text {
      padding: 0 15px 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Custom Search</h1>
    <a href="#" id="settings-link" class="settings-link">Settings</a>
  </div>
  
  <div class="search-form">
    <input type="text" id="search-input" class="search-input" placeholder="Enter search terms...">
    
    <div id="engine-selector" class="engine-selector">
      <div id="engine-selector-add" class="empty-state" style="display: none;">No search engines configured. <a href="#" id="add-engine-link">Add one now</a></div>
      <!-- Search engines will be populated here -->
    </div>
  </div>
  
  <div class="help-text">
    Tip: You can also use the omnibox by typing "@shortname" followed by your search term.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
